<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
     <script>
        // print the given string in reverse form then show its index , used for and if statement
        function reverseString() {
            const str = document.getElementById('input1').value;
            if (str === "" || str === str.toUpperCase()) {
                alert("Please enter a valid string");
                return;
            } else {
                const reversedStr = str.split('').reverse().join('');
                const index = str.indexOf(reversedStr);
                document.getElementById('output').innerText = `Reversed String: ${reversedStr}\nIndex: ${index}`;
            }
        }
     </script>
</body>
</html>
