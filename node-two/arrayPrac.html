<body>
    <h1>Array Practice</h1>
    <p>Click the button to enter 5 unique numbers between 1 and 10.</p>
    <button onclick="getUniqueNumbers()">Enter Numbers</button>
    <p id="output"></p>
    <script>
        // // ask user to enter any 5 numbers from 1 to 10 if enters any 5 unique numbers then stored it in a array if not unique then dont store it in a array
        function getUniqueNumbers() {
            let array = [];
            while (array.length < 5) {
                let input = prompt("Enter a number between 1 and 10:");
                let num = parseInt(input, 10);
                if (num >= 1 && num <= 10 && !array.includes(num)) {
                    array.push(num);
                } else {
                    alert("Please enter a unique number between 1 and 10.");
                }
            }
            alert("Unique numbers entered: " + array.join(", "));

        }
