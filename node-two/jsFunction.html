        // find highestt marks in html among three student or given student and show name of student
        function practice() {
            const studentData = [
                {
                    id: 1,
                    name: "Samiksha",
                    age: 21,
                    marks: {
                        html: 98,
                        css: 89
                    }
                }
                , {
                    id: 2,
                    name: "Achal",
                    age: 22,
                    marks: {
                        html: 87,
                        css: 79
                    }
                }, {
                    id: 3,
                    name: "Ayush",
                    age: 23,
                    marks: {
                        html: 97,
                        css: 69
                    }
                }
            ]
            let maxMarks = 0;
            let studentName = "";
            for (let data of studentData) {
                let marks = data.marks.html;
                if (marks > maxMarks) {
                    maxMarks = marks;
                }
                if (maxMarks == marks) {
                    studentName = data.name;
                }
            }
            console.log("Highest Marks in HTML is: " + maxMarks + " and Student Name is: " + studentName)
        }
