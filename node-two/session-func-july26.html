        function returnStudent(name, rollNo, age) {
            let student = {

            };
            return student;

        function takeInput() {
            // const one = document.getElementById("input1").value;
            // const two = document.getElementById("input2").value;
            const x = {
                inputOne: document.getElementById("input1").value,
                inputTwo: document.getElementById("input2").value,
            };

            if (x.inputOne === "" || x.inputTwo === "") {
                alert("Please enter both numbers.");
                return null;
            }

            if (isNaN(x.inputOne) || isNaN(x.inputTwo)) {
                alert("Please enter valid numbers.");
                return null;
            }
            return x;
        }


        function addition() {
            const input = takeInput();
            if (input) {
                return parseInt(input.inputOne) + parseInt(input.inputTwo);

                // document.getElementById("output").innerHTML = "Result: " + z;
                // console.log("Addition Result: " + z);
            }

            // console.log(checkReturn);

            // checkReturn.hidden = true;

        }
        function subtraction() {
            const input = takeInput();
            if (input) {
                return parseInt(input.inputOne) - parseInt(input.inputTwo);

                // document.getElementById("output").innerHTML = "Result: " + z;
                // console.log("Subtraction Result: " + z);
            }
        }

        function multiplication() {
            const input = takeInput();
            if (input) {
                return   parseInt(input.inputOne) * parseInt(input.inputTwo);

                // document.getElementById("output").innerHTML = "Result: " + z;
                // console.log("Multiplication Result: " + z);
            }
        }
        function division() {
            const input = takeInput();
            if (input) {
                return parseInt(input.inputOne) / parseInt(input.inputTwo);

                // document.getElementById("output").innerHTML = "Result: " + z;
                // console.log("Division Result: " + z);
            }
        }
        function operation() {
            let z;
            if (document.getElementById("input3").value === "add") {
                z = addition();
            } else if (document.getElementById("input3").value === "sub") {
                z = subtraction();
            } else if (document.getElementById("input3").value === "mul") {
                z = multiplication();
            } else if (document.getElementById("input3").value === "div") {
                z = division();
            } else {
                alert("Please enter a valid operation: add, sub, mul, div.");
            }
            document.getElementById("output").innerHTML = "Result: " + z;
            console.log("Division Result: " + z);
        }

            if (email.endsWith("@gmail.com") === false) {

            return email;

        function enterMail() {
            const email = document.getElementById("input4").value;
